    <head>
        <!-- Required meta tags-->
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="Colorlib Templates" />
        <meta name="author" content="Colorlib" />
        <meta name="keywords" content="Colorlib Templates" />

        <!-- Title Page-->
        <title>Medical History Forms.</title>

        <!-- Icons font CSS-->
        <link
            href="vendor/mdi-font/css/material-design-iconic-font.min.css"
            rel="stylesheet"
            media="all"
        />
        <link
            href="vendor/font-awesome-4.7/css/font-awesome.min.css"
            rel="stylesheet"
            media="all"
        />
        <!-- Font special for pages-->
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
            rel="stylesheet"
        />

        <link

        />

            rel="stylesheet"

        <link href="css/main1.css" rel="stylesheet" type="text/css">

    </head>

    <body>
        <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
            <div class="wrapper wrapper--w790">
                <div class="card card-5">
                    <div class="card-heading">
                        <h2 class="title">SAVE YOUR DATA HERE</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="form-row m-b-55">
                                <div class="name">Name</div>
                                <div class="value">
                                    <div class="row row-space">
                                        <div class="col-2">
                                            <div class="input-group-desc">
                                                <input
                                                    class="input--style-5"
                                                    type="text"
                                                    name="first_name"
                                                />
                                                <label class="label--desc"
                                                    >first name</label
                                                >
                                            </div>
                                        </div>
                                        <div class="col-2">
                                            <div class="input-group-desc">
                                                <input
                                                    class="input--style-5"
                                                    type="text"
                                                    name="last_name"
                                                />
                                                <label class="label--desc"
                                                    >last name</label
                                                >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="name">Tempat,tanggal lahir</div>
                                <div class="value">
                                    <div class="input-group">
                                        <input
                                            class="input--style-5"
                                            type="text"
                                            name="ttl"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="name">Email</div>
                                <div class="value">
                                    <div class="input-group">
                                        <input
                                            class="input--style-5"
                                            type="email"
                                            name="email"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="form-row m-b-55">
                                <div class="name">Phone</div>
                                <div class="value">
                                    <div class="row row-refine">
                                        <div class="col-3">
                                            <div class="input-group-desc">
                                                <input
                                                    class="input--style-5"
                                                    type="text"
                                                    name="area_code"
                                                />
                                                <label class="label--desc"
                                                    >Area Code</label
                                                >
                                            </div>
                                        </div>
                                        <div class="col-9">
                                            <div class="input-group-desc">
                                                <input
                                                    class="input--style-5"
                                                    type="text"
                                                    name="phone"
                                                />
                                                <label class="label--desc"
                                                    >Phone Number</label
                                                >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row p-t-20">
                                <label class="label label--block"
                                    >Check the conditions that apply to you or
                                    to any members of your immediate relatives:
                                    *</label
                                >
                                <div class="p-t-15">
                                    <label class="container"
                                        >Asthma
                                        <input type="checkbox" name="asthma" />
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container"
                                        >Cancer
                                        <input type="checkbox" name="cancer" />
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container"
                                        >Cardiac disease
                                        <input
                                            type="checkbox"
                                            name="cardiac_disesase"
                                        />
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container"
                                        >Diabetes
                                        <input
                                            type="checkbox"
                                            name="diabetes"
                                        />
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container"
                                        >Hypertension
                                        <input
                                            type="checkbox"
                                            name="hypertension"
                                        />
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container"
                                        >Psychiatric disorder

                                        <input
                                            type="checkbox"
                                            name="psychiatric_disorder"
                                        />
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container"
                                        >Epilepsy
                                        <input
                                            type="checkbox"
                                            name="epilepsy"
                                        />
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <label class="label label--block"
                                    >Check the symptoms that you're currently
                                    experiencing: **</label
                                >
                                <div class="p-t-15">
                                    <label class="container"
                                        >Chest pain
                                        <input
                                            type="checkbox"
                                            name="chest_pain"
                                        />
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container"
                                        >Respiratory
                                        <input
                                            type="checkbox"
                                            name="respiratory"
                                        />
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container"
                                        >Cardiac disease
                                        <input
                                            type="checkbox"
                                            name="cardiac_disesase"
                                        />
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container"
                                        >Cardiovascular
                                        <input
                                            type="checkbox"
                                            name="cardiovascular"
                                        />
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container"
                                        >Hematological
                                        <input
                                            type="checkbox"
                                            name="hematological"
                                        />
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container"
                                        >Lymphatic
                                        <input
                                            type="checkbox"
                                            name="lymphatic"
                                        />
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container"
                                        >Neurological
                                        <input
                                            type="checkbox"
                                            name="neurological"
                                        />
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container"
                                        >Psychiatric
                                        <input
                                            type="checkbox"
                                            name="psychiatric"
                                        />
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container"
                                        >Gastrointestinal
                                        <input
                                            type="checkbox"
                                            name="gastrointestinal"
                                        />
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container"
                                        >Genitourinary
                                        <input
                                            type="checkbox"
                                            name="genitourinary"
                                        />
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container"
                                        >Weight gain
                                        <input
                                            type="checkbox"
                                            name="weight_gain"
                                        />
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container"
                                        >Weight loss
                                        <input
                                            type="checkbox"
                                            name="weight_loss"
                                        />
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container"
                                        >Musculoskeletal
                                        <input
                                            type="checkbox"
                                            name="musculoskeletal"
                                        />
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <label class="label label--block"
                                    >Are you currently taking any medication ? **</label
                                >
                                <div class="p-t-15">
                                    <label class="container"
                                        >Yes
                                        <input
                                            type="checkbox"
                                            name="Yesallergi"
                                        />
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container"
                                        >No
                                        <input
                                            type="checkbox"
                                            name="Noallergi"
                                        />
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <label class="label label--block"
                                    >Do you have any medication allergies ? **</label>
                                <div class="p-t-15">
                                    <label class="container"
                                        >Yes
                                        <input
                                            type="checkbox"
                                            name="Yes"
                                        />
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container"
                                        >No
                                        <input
                                            type="checkbox"
                                            name="No"
                                        />
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container"
                                    >Not sure
                                    <input
                                        type="checkbox"
                                        name="Notsure"
                                    />
                                    <span class="checkmark"></span>
                                </label>
                                </div>
                                <label class="label label--block"
                                     >What is your Gender ? **</label>
                                <div class="p-t-15">
                                    <label class="container"
                                        >Male
                                        <input
                                            type="checkbox"
                                            name="Male"
                                        />
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container"
                                        >Female
                                        <input
                                            type="checkbox"
                                            name="Female"
                                        />
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <label class="label label--block"
                                    > How often do you consume alcohol? ** </label>
                                <div class="p-t-15">
                                    <label class="container"
                                    >Daily
                                    <input  
                                        type="checkbox"
                                        name="Daily"
                                    />
                                    <span class="checkmark"></span>
                                    </label>
                                    <label class="container"
                                    >Weekly
                                    <input  
                                        type="checkbox"
                                        name="Weekly"
                                    />
                                    <span class="checkmark"></span>
                                    </label>
                                    <label class="container"
                                    >Monthly
                                    <input  
                                        type="checkbox"
                                        name="Monthly"
                                    />
                                    <span class="checkmark"></span>
                                    </label>
                                    <label class="container"
                                    >Occasionally
                                    <input  
                                        type="checkbox"
                                        name="Occasionally"
                                    />
                                    <span class="checkmark"></span>
                                    </label>
                                    <label class="container"
                                    >Never
                                    <input  
                                        type="checkbox"
                                        name="Neveralcohol"
                                    />
                                    <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                            <div>
                            <button
                                    class="btn btn--radius-2 btn--red"
                                    type="submit"
                             >
                                    Submit
                            </button>
                            <li><a href="index.html">Menu</a></li>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Jquery JS-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <!-- Vendor JS-->
        <script src="vendor/select2/select2.min.js"></script>
        <script src="vendor/datepicker/moment.min.js"></script>
        <script src="vendor/datepicker/daterangepicker.js"></script>

        <!-- Main JS-->
        <!-- <script src="js/global.js"></script> -->
        <!--NODE JS SOCKET-->
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

        <script>
            $(function () {
                var socket = io();
                $("form").submit(function (e) {
                    const formData = $("form")
                        .serializeArray()
                        .reduce((obj, item) => {
                            obj[item.name] = item.value;
                            return obj;
                        }, {});
                    e.preventDefault(); // prevent page loadings
                    socket.emit('chat message', formData); // emit itu mengirim, yaitu mengirim ke room 'chat message'|| #m itu adalah id dan val itu adalah value jadi mengirim value yang ada di #m atau class m
                    //$("#first_name").val("");
                    return false;
                });
            });
        </script>
    </body>
